<!DOCTYPE html>
<html lang="en">

<head>
	<script type="application/ld+json">
		{
			"@context": "http://schema.org/",
			"@type": "SoftwareApplication",
			"name": "Password Generator and Validator",
			"description": "A simple tool to generate and validate passwords.",
			"applicationCategory": "SecuritySoftware",
			"operatingSystem": "All"
		}
    </script>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!-- SEO Improvements -->
	<meta name="description" content="A simple tool to generate and validate passwords." />
	<meta name="keywords" content="password, generator, validator" />
	<meta name="author" content="Hristijan Stavrov" />
	<!-- Theme Color Meta Tag -->
	<meta name="theme-color" content="#color_code"> <!-- replace color_code with your desired color -->
	<!-- For sharing on Social Platforms (adjust the content as needed) -->
	<meta property="og:title" content="Password Generator and Validator" />
	<meta property="og:description" content="A simple tool to generate and validate passwords." />
	<meta property="og:image" content="path_to_image.jpg" />
	<meta name="twitter:card" content="summary_large_image" />

	<title>Password Generator and Validator</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comfortaa" />
	<link rel="stylesheet" href="styles.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
	<!-- Favicon for different sizes (placeholder) -->
	<link rel="icon" type="image/png" sizes="32x32" href="path_to_32x32_icon.png" />
	<link rel="icon" type="image/png" sizes="64x64" href="path_to_64x64_icon.png" />
	<link rel="icon" type="image/png" sizes="96x96" href="path_to_96x96_icon.png" />
	<script defer src="scripts.js"></script>
</head>

<body>
	<a href="#mainContent" class="skip-link">Skip to Main Content</a>
	<main id="mainContent">
		<!-- Password Generator -->
		<section class="password-generator-container" id="mainContent" aria-label="Password Generator">
			<h2>Password Generator</h2>
			<div class="result-container">
				<span id="result"></span>
				<button class="btn" id="clipboard" aria-label="Copy to Clipboard" aria-pressed="false">
					<i class="fa fa-clipboard" aria-hidden="true"></i>
				</button>
			</div>
			<form id="passwordSettingsForm">
				<fieldset class="settings">
					<legend>Password Settings</legend>
					<div class="setting">
						<label for="length">Password length</label>
						<input type="range" id="length" min="4" max="33" value="33" />
						<p><span id="rangeValue"></span></p>
					</div>
					<div class="setting">
						<label for="uppercase">Include uppercase letters</label>
						<input type="checkbox" id="uppercase" checked />
					</div>
					<div class="setting">
						<label for="lowercase">Include lowercase letters</label>
						<input type="checkbox" id="lowercase" checked />
					</div>
					<div class="setting">
						<label for="numbers">Include numbers</label>
						<input type="checkbox" id="numbers" checked />
					</div>
					<div class="setting">
						<label for="symbols">Include symbols</label>
						<input type="checkbox" id="symbols" checked />
					</div>
				</fieldset>
			</form>
			<button class="btn btn-large" id="generate">Generate password</button>
			<button class="btn btn-large" id="clear">Clear</button>
			<button class="btn btn-large" id="paste-to-test">Paste to test</button>
		</section>

		<!-- Password Validator -->
		<section class="password-validator-container" aria-label="Password Validator">
			<div class="validator-element">
				<input type="password" id="passwordText" aria-labelledby="passwordLabel"
					aria-describedby="passwordRules" />
				<label id="passwordLabel" class="sr-only">Enter your password</label>
				<!-- sr-only is a common class name for visually hiding elements but keeping them accessible to screen readers -->
				<div class="toggle-password" aria-label="Toggle Password Visibility">
					<i class="fa fa-eye" aria-hidden="true"></i>
					<i class="fa fa-eye-slash" aria-hidden="true"></i>
				</div>
				<fieldset class="password-rules" id="passwordRules">
					<legend>Password Validation Rules</legend>
					<div class="rule-length">
						<p>Include 7 Characters</p>
					</div>
					<div class="rule-number">
						<p>Include a Number</p>
					</div>
					<div class="rule-uppercase">
						<p>Include a Uppercase letter</p>
					</div>
					<div class="rule-symbol">
						<p>Include a Symbol</p>
					</div>
			</div>
			</div>
		</section>
	</main>
	<footer>
		<!-- Link Section -->
		<section class="social-panel-container" aria-label="Social Links">
			<div class="social-panel">
				<p>
					Looking forward to work with <i class="fa fa-heart" aria-hidden="true"></i><br />
					<a href="https://github.com/PinkFlamingoz" target="_blank">Hristijan Stavrov</a>
				</p>
				<button class="close-btn"><i class="fa fa-times" aria-hidden="true"></i></button>
				<h4>You found me</h4>
				<ul>
					<li>
						<a href="https://github.com/PinkFlamingoz" target="_blank" rel="noopener noreferrer"
							aria-label="Hristijan Stavrov on GitHub">
							<i class="fa fa-github" aria-hidden="true"></i>
						</a>
					</li>
				</ul>
			</div>
		</section>
		<!-- Feedback Section -->
		<section aria-label="Feedback">
			<h2>Provide Feedback</h2>
			<form action="/path_to_server_side_script" method="POST">
				<!-- replace path_to_server_side_script with your actual server script -->
				<label for="feedbackText">Feedback:</label>
				<textarea id="feedbackText" name="feedback" required></textarea>
				<button type="submit">Submit</button>
			</form>
		</section>
		<button class="floating-btn" aria-label="Find me on GitHub">Find Me</button>
	</footer>
</body>

</html>
