<body>
	<!-- Main Content -->
	<main id="main_content">
		<!-- Password Generator -->
		<section class="password-generator-container" id="main_content" aria-label="Password Generator" role="region">
			<h2>Password Generator</h2>

			<div class="result-container">
				<span id="result" role="textbox" aria-readonly="true"></span>
				<button class="btn" id="clipboard" aria-label="Copy password to Clipboard" aria-pressed="false" role="button">
					<i class="fa fa-clipboard" aria-hidden="true"></i>
				</button>
			</div>

			<form id="password_settings_form">
				<fieldset class="settings">
					<legend>Password Settings</legend>
					<p class="error" id="error-message"></p>
					<div class="setting">
						<label for="length">Password length</label>
						<input type="range" id="length" min="4" max="33" value="33" aria-valuemin="4" aria-valuemax="33" aria-valuenow="33" />
						<p><span id="ranged_value">33</span> characters</p>
					</div>

					<div class="setting">
						<label for="uppercase">Include uppercase letters</label>
						<input type="checkbox" id="uppercase" checked aria-checked="true" />
					</div>

					<div class="setting">
						<label for="lowercase">Include lowercase letters</label>
						<input type="checkbox" id="lowercase" checked aria-checked="true" />
					</div>

					<div class="setting">
						<label for="numbers">Include numbers</label>
						<input type="checkbox" id="numbers" checked aria-checked="true" />
					</div>

					<div class="setting">
						<label for="symbols">Include symbols</label>
						<input type="checkbox" id="symbols" checked aria-checked="true" />
					</div>

					<button type="button" class="btn btn-large" id="generate">Generate password</button>

					<button type="reset" class="btn btn-large" id="clear">Clear</button>
				</fieldset>
			</form>

			<button class="btn btn-large" id="paste-to-test" role="button">Paste to test</button>
		</section>


		<!-- Password Validator -->
		<section class="password-validator-container" aria-label="Password Validator" role="region">
			<div class="validator-element">
				<label for="password_text" id="password_label" class="sr-only">Enter your password</label>

				<!-- sr-only is a common class name for visually hiding elements but keeping them accessible to screen readers -->
				<input type="password" id="password_text" aria-labelledby="password_label" aria-describedby="password_rules" />

				<button class="toggle-password" aria-label="Toggle Password Visibility">
					<i class="fa fa-eye" aria-hidden="true"></i>
					<!-- <i class="fa fa-eye-slash" aria-hidden="true"></i> --> <!-- Hide this initially and toggle it with JS as needed -->
				</button>

				<fieldset class="password-rules" id="password_rules">
					<legend>Password Validation Rules</legend>

					<div class="rule-length">
						<p>Include 7 Characters</p>
					</div>

					<div class="rule-number">
						<p>Include a Number</p>
					</div>

					<div class="rule-uppercase">
						<p>Include an Uppercase letter</p>
					</div>

					<div class="rule-symbol">
						<p>Include a Symbol</p>
					</div>
				</fieldset>
			</div>
		</section>
	</main>

	<footer>
		<section class="social-panel-container" aria-label="Contact and Social Links">

							<a href="https://github.com/PinkFlamingoz" target="_blank" rel="noopener noreferrer" aria-label="Hristijan Stavrov on GitHub">

						</li>

				</button>
			</div>

			<button class="floating-btn" aria-label="Toggle social panel visibility">Find Me</button>
		</section>
	</footer>
